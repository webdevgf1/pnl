<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin P&L Card Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        @font-face {
            font-family: 'Geist-Regular';
            src: url('./fonts/Geist-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Geist-Medium';
            src: url('./fonts/Geist-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Geist-SemiBold';
            src: url('./fonts/Geist-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preview-section {
            position: sticky;
            top: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00fff9, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00fff9;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00fff9;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .card-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .card-preview {
            width: 840px;
            height: 570px;
            position: relative;
            background-image: url('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683495c0f008abc19b88aaf3_FINALPNLCARDdddd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 249, 0.3);
        }

        .coin-name {
            position: absolute;
            top: 111px;
            left: 30px;
            font-family: 'Geist-Medium', 'Inter', sans-serif;
            font-weight: 500;
            font-size: 41px;
            color: white;
        }

        .ticker {
            position: absolute;
            top: 173px;
            left: 132px;
            font-family: 'Geist-SemiBold', 'Inter', sans-serif;
            font-weight: 600;
            font-size: 57px;
            color: black;
        }

        .invested-value {
            position: absolute;
            top: 325px;
            left: 292px;
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: white;
        }

        .position-value {
            position: absolute;
            top: 366px;
            left: 292px;
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: white;
        }

        .percentage {
            position: absolute;
            top: 286px;
            left: 278px;
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 27px;
            color: #2fe3ac;
        }

        .percentage.negative {
            color: #ff4444;
        }

        .username {
            position: absolute;
            top: 442px;
            left: 92px;
            font-family: 'Geist-Medium', 'Inter', sans-serif;
            font-weight: 500;
            font-size: 41px;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .instructions {
            background: rgba(0, 255, 249, 0.1);
            border: 1px solid rgba(0, 255, 249, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .card-preview {
                width: 100%;
                max-width: 420px;
                height: 285px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            /* Scale down text for mobile */
            .coin-name { font-size: 20px; top: 56px; left: 15px; }
            .ticker { font-size: 28px; top: 87px; left: 66px; }
            .invested-value { font-size: 14px; top: 163px; left: 146px; }
            .position-value { font-size: 14px; top: 183px; left: 146px; }
            .percentage { font-size: 13px; top: 143px; left: 139px; }
            .username { font-size: 20px; top: 221px; left: 46px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memecoin P&L Card Generator</h1>
        
        <div class="form-section">
            <div class="instructions">
                <strong>Create Your P&L Card</strong><br>
                Fill out your trading details and download your personalized memecoin P&L card!
            </div>
            
            <div class="form-group">
                <label for="coinName">Coin Name</label>
                <input type="text" id="coinName" placeholder="e.g., FAKECOIN" value="FAKECOIN">
            </div>
            
            <div class="form-group">
                <label for="ticker">Ticker Symbol / Price</label>
                <input type="text" id="ticker" placeholder="e.g., 22.52" value="22.52">
            </div>
            
            <div class="form-group">
                <label for="invested">Amount Invested</label>
                <input type="number" id="invested" placeholder="e.g., 1.98" step="0.01" value="1.98">
            </div>
            
            <div class="form-group">
                <label for="position">Current Position Value</label>
                <input type="number" id="position" placeholder="e.g., 24.5" step="0.01" value="24.5">
            </div>
            
            <div class="form-group">
                <label for="username">Username/Handle</label>
                <input type="text" id="username" placeholder="e.g., @yourusername" value="@TEMPLATE">
            </div>
            
            <button class="download-btn" onclick="downloadCard()">
                Download P&L Card
            </button>
        </div>
        
        <div class="preview-section">
            <div class="card-container">
                <div class="card-preview" id="cardPreview">
                    <div class="coin-name" id="coinNameText">FAKECOIN</div>
                    <div class="ticker" id="tickerText">22.52</div>
                    <div class="invested-value" id="investedValue">1.98</div>
                    <div class="position-value" id="positionValue">24.5</div>
                    <div class="percentage" id="percentageText">1135.51%</div>
                    <div class="username" id="usernameText">@TEMPLATE</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const coinName = document.getElementById('coinName').value || 'FAKECOIN';
            const ticker = document.getElementById('ticker').value || '22.52';
            const invested = parseFloat(document.getElementById('invested').value) || 1.98;
            const position = parseFloat(document.getElementById('position').value) || 24.5;
            const username = document.getElementById('username').value || '@TEMPLATE';
            
            // Calculate percentage
            const percentage = invested > 0 ? ((position - invested) / invested * 100) : 0;
            const isPositive = percentage >= 0;
            
            // Update preview
            document.getElementById('coinNameText').textContent = coinName.toUpperCase();
            document.getElementById('tickerText').textContent = ticker.toUpperCase();
            document.getElementById('investedValue').textContent = `${invested.toFixed(2)}`;
            document.getElementById('positionValue').textContent = `${position.toFixed(2)}`;
            document.getElementById('usernameText').textContent = username;
            
            const percentageElement = document.getElementById('percentageText');
            percentageElement.textContent = `${isPositive ? '+' : ''}${percentage.toFixed(2)}%`;
            percentageElement.className = `percentage ${isPositive ? '' : 'negative'}`;
        }

        async function downloadCard() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 840;
            canvas.height = 570;
            
            // Get current values
            const coinName = document.getElementById('coinName').value || 'FAKECOIN';
            const ticker = document.getElementById('ticker').value || '22.52';
            const invested = parseFloat(document.getElementById('invested').value) || 1.98;
            const position = parseFloat(document.getElementById('position').value) || 24.5;
            const username = document.getElementById('username').value || '@TEMPLATE';
            const percentage = invested > 0 ? ((position - invested) / invested * 100) : 0;
            const isPositive = percentage >= 0;
            
            // Load and draw background image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            return new Promise((resolve) => {
                img.onload = function() {
                    // Draw background
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'top';
                    
                    // Draw text at exact coordinates
                    // Coin name - top: 111px, left: 30px
                    ctx.font = '500 41px Geist-Medium, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(coinName.toUpperCase(), 30, 111);
                    
                    // Ticker - top: 173px, left: 132px (BLACK)
                    ctx.font = '600 57px Geist-SemiBold, Inter, sans-serif';
                    ctx.fillStyle = 'black';
                    ctx.fillText(ticker.toUpperCase(), 132, 173);
                    
                    // Invested Value - top: 325px, left: 292px
                    ctx.font = '400 28px Geist-Regular, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(`${invested.toFixed(2)}`, 292, 325);
                    
                    // Position Value - top: 366px, left: 292px
                    ctx.fillText(`${position.toFixed(2)}`, 292, 366);
                    
                    // Percentage - top: 286px, left: 278px
                    ctx.font = '400 27px Geist-Regular, Inter, sans-serif';
                    ctx.fillStyle = isPositive ? '#2fe3ac' : '#ff4444';
                    ctx.fillText(`${isPositive ? '+' : ''}${percentage.toFixed(2)}%`, 278, 286);
                    
                    // Username - top: 442px, left: 92px
                    ctx.font = '500 41px Geist-Medium, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(username, 92, 442);
                    
                    // Download
                    const link = document.createElement('a');
                    link.download = `${coinName}_PNL_Card.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.click();
                    
                    resolve();
                };
                
                img.src = 'https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683495c0f008abc19b88aaf3_FINALPNLCARDdddd.png';
            });
        }
        
        // Add event listeners
        document.getElementById('coinName').addEventListener('input', updatePreview);
        document.getElementById('ticker').addEventListener('input', updatePreview);
        document.getElementById('invested').addEventListener('input', updatePreview);
        document.getElementById('position').addEventListener('input', updatePreview);
        document.getElementById('username').addEventListener('input', updatePreview);
        
        // Initialize
        updatePreview();
    </script>
</body>
</html>
