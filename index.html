<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memecoin P&L Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        @font-face {
            font-family: 'Geist-Regular';
            src: url('./fonts/Geist-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Geist-Medium';
            src: url('./fonts/Geist-Medium.otf') format('opentype');
            font-weight: 500;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Geist-SemiBold';
            src: url('./fonts/Geist-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00fff9, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 300px;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00fff9;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00fff9;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00fff9, #0099ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        /* Card container - exact PSD size */
        .card-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            overflow-x: auto;
        }

        .card-preview {
            width: 840px; /* Exact PSD size */
            height: 570px; /* Exact PSD size */
            position: relative;
            background-image: url('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683495c0f008abc19b88aaf3_FINALPNLCARDdddd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #00fff9;
            cursor: default;
            flex-shrink: 0;
        }

        /* Transparent overlay for text alignment */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/68349ab02498c44563dcf398_FINALPNLCARD.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7;
            pointer-events: none;
            z-index: 10;
        }

        .overlay-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 249, 0.8);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            z-index: 20;
        }

        /* Text elements - fixed positioning */
        .coin-name, .ticker, .invested-value, .position-value, .percentage, .username {
            position: absolute;
        }

        .coin-name {
            font-family: 'Geist-Medium', 'Inter', sans-serif;
            font-weight: 500;
            font-size: 41px;
            color: white;
            top: 111px;
            left: 30px;
        }

        .ticker {
            font-family: 'Geist-SemiBold', 'Inter', sans-serif;
            font-weight: 600;
            font-size: 57px;
            color: black;
            top: 173px;
            left: 131px;
        }

        .invested-value {
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: white;
            top: 325px;
            left: 292px;
        }

        .position-value {
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 28px;
            color: white;
            top: 366px;
            left: 292px;
        }

        .percentage {
            font-family: 'Geist-Regular', 'Inter', sans-serif;
            font-weight: 400;
            font-size: 27px;
            color: #2fe3ac;
            top: 286px;
            left: 277px;
        }

        .percentage.negative {
            color: #ff4444;
        }

        .username {
            font-family: 'Geist-Medium', 'Inter', sans-serif;
            font-weight: 500;
            font-size: 41px;
            color: white;
            top: 441px;
            left: 91px;
        }

        /* Coordinates display */
        .coordinates {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .coord-item {
            margin-bottom: 8px;
            color: #00fff9;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .instructions {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memecoin P&L Card Generator</h1>
        
        <div class="controls">
            <div class="form-section">
                <div class="form-group">
                    <label for="coinName">Coin Name</label>
                    <input type="text" id="coinName" placeholder="e.g., FAKECOIN" value="FAKECOIN">
                </div>
                
                <div class="form-group">
                    <label for="ticker">Ticker Symbol</label>
                    <input type="text" id="ticker" placeholder="e.g., STONKS" value="22.52">
                </div>
                
                <div class="form-group">
                    <label for="invested">Amount Invested</label>
                    <input type="number" id="invested" placeholder="e.g., 1.98" step="0.01" value="1.98">
                </div>
                
                <div class="form-group">
                    <label for="position">Current Position Value</label>
                    <input type="number" id="position" placeholder="e.g., 24.5" step="0.01" value="24.5">
                </div>
                
                <div class="form-group">
                    <label for="username">Username/Handle</label>
                    <input type="text" id="username" placeholder="e.g., @yourusername" value="@TEMPLATE">
                </div>
            </div>
            
            <div class="mode-toggle">
                <div class="instructions">
                    <strong>Instructions:</strong><br>
                    Fill out the form to customize your P&L card, then download your personalized image.
                </div>
                
                <button class="download-btn" onclick="downloadCard()">
                    Download P&L Card
                </button>
            </div>
        </div>
        
        <div class="card-container">
            <div class="card-preview" id="cardPreview">
                <div class="coin-name" id="coinNameText">FAKECOIN</div>
                <div class="ticker" id="tickerText">22.52</div>
                
                <div class="invested-value" id="investedValue">1.98</div>
                <div class="position-value" id="positionValue">24.5</div>
                
                <div class="percentage" id="percentageText">1135.51%</div>
                
                <div class="username" id="usernameText">@TEMPLATE</div>
            </div>
        </div>
    </div>

    <script>
        let positionModeEnabled = false;
        let isDragging = false;
        let currentElement = null;
        let offset = { x: 0, y: 0 };

        function toggleOverlay() {
            const overlay = document.getElementById('textOverlay');
            const btn = document.querySelector('.overlay-toggle');
            
            if (overlay.style.display === 'none') {
                overlay.style.display = 'block';
                btn.textContent = 'Hide Overlay';
            } else {
                overlay.style.display = 'none';
                btn.textContent = 'Show Overlay';
            }
        }

        function togglePositionMode() {
            positionModeEnabled = !positionModeEnabled;
            const btn = document.getElementById('positionMode');
            const draggableElements = document.querySelectorAll('.draggable-text');
            
            if (positionModeEnabled) {
                btn.textContent = 'Disable Position Mode';
                btn.classList.add('active');
                draggableElements.forEach(el => {
                    el.style.pointerEvents = 'auto';
                });
                enableDragging();
            } else {
                btn.textContent = 'Enable Position Mode';
                btn.classList.remove('active');
                draggableElements.forEach(el => {
                    el.style.pointerEvents = 'none';
                    el.classList.remove('dragging');
                });
                disableDragging();
            }
            updateCoordinates();
        }

        function enableDragging() {
            const draggableElements = document.querySelectorAll('.draggable-text');
            
            draggableElements.forEach(element => {
                element.addEventListener('mousedown', startDrag);
            });
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function disableDragging() {
            const draggableElements = document.querySelectorAll('.draggable-text');
            
            draggableElements.forEach(element => {
                element.removeEventListener('mousedown', startDrag);
            });
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
        }

        function startDrag(e) {
            if (!positionModeEnabled) return;
            
            isDragging = true;
            currentElement = e.target;
            currentElement.classList.add('dragging');
            
            const rect = currentElement.getBoundingClientRect();
            const cardRect = document.getElementById('cardPreview').getBoundingClientRect();
            
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || !currentElement) return;
            
            const cardRect = document.getElementById('cardPreview').getBoundingClientRect();
            
            let newX = e.clientX - cardRect.left - offset.x;
            let newY = e.clientY - cardRect.top - offset.y;
            
            // Keep element within card bounds
            newX = Math.max(0, Math.min(newX, 840 - currentElement.offsetWidth));
            newY = Math.max(0, Math.min(newY, 570 - currentElement.offsetHeight));
            
            currentElement.style.left = newX + 'px';
            currentElement.style.top = newY + 'px';
            currentElement.style.right = 'auto';
            currentElement.style.bottom = 'auto';
            
            updateCoordinates();
        }

        function stopDrag() {
            if (currentElement) {
                currentElement.classList.remove('dragging');
            }
            isDragging = false;
            currentElement = null;
        }

        function updateCoordinates() {
            const coordList = document.getElementById('coordList');
            const elements = document.querySelectorAll('.draggable-text');
            let coordText = '';
            
            elements.forEach(element => {
                const name = element.dataset.name;
                const rect = element.getBoundingClientRect();
                const cardRect = document.getElementById('cardPreview').getBoundingClientRect();
                
                const top = Math.round(element.offsetTop);
                const left = Math.round(element.offsetLeft);
                const right = Math.round(840 - element.offsetLeft - element.offsetWidth);
                const bottom = Math.round(570 - element.offsetTop - element.offsetHeight);
                
                coordText += `<div class="coord-item">${name}: top: ${top}px, left: ${left}px, right: ${right}px, bottom: ${bottom}px</div>`;
            });
            
            coordList.innerHTML = coordText;
        }

        function updatePreview() {
            const coinName = document.getElementById('coinName').value || 'FAKECOIN';
            const ticker = document.getElementById('ticker').value || 'STONKS';
            const invested = parseFloat(document.getElementById('invested').value) || 1.98;
            const position = parseFloat(document.getElementById('position').value) || 24.5;
            const username = document.getElementById('username').value || '@TEMPLATE';
            
            // Calculate percentage
            const percentage = invested > 0 ? ((position - invested) / invested * 100) : 0;
            const isPositive = percentage >= 0;
            
            // Update preview
            document.getElementById('coinNameText').textContent = coinName.toUpperCase();
            document.getElementById('tickerText').textContent = ticker.toUpperCase();
            document.getElementById('investedValue').textContent = `${invested.toFixed(2)}`;
            document.getElementById('positionValue').textContent = `${position.toFixed(2)}`;
            document.getElementById('usernameText').textContent = username;
            
            const percentageElement = document.getElementById('percentageText');
            percentageElement.textContent = `${isPositive ? '+' : ''}${percentage.toFixed(0)}%`;
            percentageElement.className = `draggable-text percentage ${isPositive ? '' : 'negative'}`;
        }

        async function downloadCard() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 840;
            canvas.height = 570;
            
            // Get current values
            const coinName = document.getElementById('coinName').value || 'FAKECOIN';
            const ticker = document.getElementById('ticker').value || 'STONKS';
            const invested = parseFloat(document.getElementById('invested').value) || 1.98;
            const position = parseFloat(document.getElementById('position').value) || 24.5;
            const username = document.getElementById('username').value || '@TEMPLATE';
            const percentage = invested > 0 ? ((position - invested) / invested * 100) : 0;
            const isPositive = percentage >= 0;
            
            // Load and draw background image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            return new Promise((resolve) => {
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Get current positions of all elements
                    const elements = {
                        coinName: document.getElementById('coinNameText'),
                        ticker: document.getElementById('tickerText'),
                        pnlLabel: document.getElementById('pnlLabel'),
                        investedLabel: document.getElementById('investedLabel'),
                        investedValue: document.getElementById('investedValue'),
                        positionLabel: document.getElementById('positionLabel'),
                        positionValue: document.getElementById('positionValue'),
                        percentage: document.getElementById('percentageText'),
                        username: document.getElementById('usernameText')
                    };
                    
                    ctx.textAlign = 'left';
                    ctx.textBaseline = 'top';
                    
                    // Draw each text element at its current position using exact Geist fonts
                    // Coin name - Geist-Medium 41px
                    ctx.font = '500 41px Geist-Medium, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(coinName.toUpperCase(), elements.coinName.offsetLeft, elements.coinName.offsetTop);
                    
                    // Ticker - Geist-SemiBold 57px
                    ctx.font = '600 57px Geist-SemiBold, Inter, sans-serif';
                    ctx.fillText(ticker.toUpperCase(), elements.ticker.offsetLeft, elements.ticker.offsetTop);
                    
                    // PNL Label - Geist-Regular
                    ctx.font = '400 16px Geist-Regular, Inter, sans-serif';
                    ctx.fillText('PNL', elements.pnlLabel.offsetLeft, elements.pnlLabel.offsetTop);
                    
                    // Labels and values - Geist-Regular
                    ctx.font = '400 14px Geist-Regular, Inter, sans-serif';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fillText('Invested', elements.investedLabel.offsetLeft, elements.investedLabel.offsetTop);
                    ctx.fillText('Position', elements.positionLabel.offsetLeft, elements.positionLabel.offsetTop);
                    
                    // Values - Geist-Regular 28px
                    ctx.font = '400 28px Geist-Regular, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(`${invested.toFixed(2)}`, elements.investedValue.offsetLeft, elements.investedValue.offsetTop);
                    ctx.fillText(`${position.toFixed(2)}`, elements.positionValue.offsetLeft, elements.positionValue.offsetTop);
                    
                    // Percentage - Geist-Regular 27px
                    ctx.font = '400 27px Geist-Regular, Inter, sans-serif';
                    ctx.fillStyle = isPositive ? '#2fe3ac' : '#ff4444';
                    ctx.fillText(`${isPositive ? '+' : ''}${percentage.toFixed(0)}%`, elements.percentage.offsetLeft, elements.percentage.offsetTop);
                    
                    // Username - Geist-Medium 41px
                    ctx.font = '500 41px Geist-Medium, Inter, sans-serif';
                    ctx.fillStyle = 'white';
                    ctx.fillText(username, elements.username.offsetLeft, elements.username.offsetTop);
                    
                    // Download
                    const link = document.createElement('a');
                    link.download = `${coinName}_PNL_Card.png`;
                    link.href = canvas.toDataURL('image/png', 1.0);
                    link.click();
                    
                    resolve();
                };
                
                img.src = 'https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/683495c0f008abc19b88aaf3_FINALPNLCARDdddd.png';
            });
        }
        
        // Add event listeners
        document.getElementById('coinName').addEventListener('input', updatePreview);
        document.getElementById('ticker').addEventListener('input', updatePreview);
        document.getElementById('invested').addEventListener('input', updatePreview);
        document.getElementById('position').addEventListener('input', updatePreview);
        document.getElementById('username').addEventListener('input', updatePreview);
        
        // Initialize
        updatePreview();
    </script>
</body>
</html>
